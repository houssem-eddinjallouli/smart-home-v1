<div class="door-container">
      <div class="card">
        <h1>Smart Door Lock</h1>
        
        <div class="door-icon">
          <svg viewBox="0 0 24 24">
            <path [class.unlocked]="isUnlocked" fill="currentColor" 
                  d="M12,3A4,4 0 0,0 8,7V8H6A2,2 0 0,0 4,10V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V10A2,2 0 0,0 18,8H16V7A4,4 0 0,0 12,3M12,5A2,2 0 0,1 14,7V8H10V7A2,2 0 0,1 12,5M12,13A2,2 0 0,1 14,15A2,2 0 0,1 12,17A2,2 0 0,1 10,15A2,2 0 0,1 12,13Z" />
          </svg>
        </div>
        
        <button class="unlock-btn" (click)="unlockDoor()" [disabled]="isUnlocked">
          @if (isUnlocked) {
            Opened!
          } @else {
            Unlock Door
          }
        </button>
        
        @if (message) {
          <div class="status-message">{{ message }}</div>
        }
      </div>
    </div>
